<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <form>
      <label for="email">
        Email:
        <input type="email" name="email" />
      </label>
      <label for="password">
        Password:
        <input placeholder="Password" type="password" name="password" />
      </label>
      <button type="reset">Reset</button>
      <button type="submit">Login</button>
    </form>

    <div>
      <h2>New Form</h2>
      <form>
        <label for="email">
          Email:
          <input placeholder="Email" type="email" name="email" />
        </label>
        <label for="url">
          URL:
          <input type="url" name="Link" />
        </label>
        <label for="textarea">
          Area:
          <textarea name="Area" rows="5" cols="25"></textarea>
        </label>
        <label for="checkbox">
          Checkbox:
          <input type="checkbox" name="checkbox" />
        </label>
        <label for="radiobutton">
          Radio:
          <input type="radio" name="Radio" />
        </label>
        <label for="selection">
          Select:
          <select name="Stuff">
            <option value="Stuff_1">Stuff 1</option>
            <option value="Stuff_2">Stuff 2</option>
          </select>
        </label>
        <label for="month">
          Month:
          <input type="month" name="Month" id="" />
        </label>
        <label for="File">
          Select File:
          <input type="file" name="File" id="" multiple />
        </label>
        <label for="color">
          Colour Picker:
          <input type="color" name="color" id="" />
        </label>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
