<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Formatting</h1>
    <!-- <h2>Comment</h2> -->
    <ul>
        <li>b, strong</li>
        <li>i, em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    <p>H<sub>2</sub>O</p>
    <p><strong>STRONG LETTERING</strong></p>
    <p><em>Emphasized</em></p>
    <p>a<sup>2</sup>+b<sup>2</sup>+c<sup>2</sup></p>
    <p>There is <del>nothing</del> here.</p>
    <p><mark>HIGHLIGHTED</mark></p>
</body>
</html>
