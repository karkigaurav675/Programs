<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-500 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2
        class="text-center text-3xl text-fuchsia-50 mb-6 font-semibold drop-shadow-lg"
      >
        Login
      </h2>
      <form>
        <div class="mb-4">
          <input
            class="w-full px-3 py-2 bg-gray-200 rounded-lg border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-700"
            type="email"
            name="Email"
            placeholder="Email"
          />
        </div>
        <div class="mb-6">
          <input
            class="w-full px-3 py-2 bg-gray-200 rounded-lg border-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-700"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <button
          class="w-full bg-blue-400 text-fuchsia-950 py-2 rounded-lg hover:bg-blue-500 shadow-2xl font-semibold"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
